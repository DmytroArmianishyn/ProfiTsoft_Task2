databaseChangeLog:
  - logicalFilePath: db/changelog/changelog-master.yaml
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: Team
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: Player
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: position
                  type: varchar(255)
              - column:
                  name: age
                  type: integer
              - column:
                  name: team_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_player_team
                    references: Team(id)
